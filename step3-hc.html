<script type="text/javascript">
(function(){
var options = {
chart: {
renderTo: 'chart',
defaultSeriesType: 'column'
},
title: false,
xAxis: {
categories: [],
labels: {
rotation: -90,
align: 'right',
style: {
fontSize: '11px'
}
}
},
legend: {
                enabled: false
              },
yAxis: {
title: {
text: 'Avg. Salary ($)'
}
},
series: [{
  name: '$',
data: [],
dataLabels: {
    enabled: true,
    rotation: -90,
    color: '#111',
    align: 'right',
    x: 4,
    y: 10,
    style: {
        fontSize: '10px',
        fontFamily: 'Verdana, sans-serif',
        
    },
     formatter: function() {
                          return '$'+ Highcharts.numberFormat(this.y, 0);
                      }
  }
}]
};

$.get('preliminary-work/average-salary-dept-hc-btm10-alpha.csv', function(data) {
// Split the lines
var lines = data.split("\r");

// Iterate over the lines and add categories or series
$.each(lines, function(lineNo, line) {

var label = line.substr(0, line.lastIndexOf(',')).replace(/\"/g, '');
var value = line.substr(line.lastIndexOf(',')+1);
//console.log(label, value);

// header line containes categories
/* if (lineNo > 15) {
return;
} */

if (lineNo == 0) {
return;
}

// the rest of the lines contain data with their name in the first 
// position
else {

options.xAxis.categories.push(label);
options.series[0].data.push(parseFloat(value));

}  


});

// Create the chart
var chart = new Highcharts.Chart(options);
});
})();
</script>
